<div class="contact">
  <h2>S'inscrire</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" type="text" formControlName="name" required>
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        <small *ngIf="contactForm.get('name')?.errors?.['required']">Name is required.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" required>
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        <small *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="contactForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" required></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        <small *ngIf="contactForm.get('message')?.errors?.['required']">Message is required.</small>
        <small *ngIf="contactForm.get('message')?.errors?.['minlength']">Message must be at least 10 characters long.</small>
      </div>
    </div>
    
    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>

  <div *ngIf="formSubmitted" class="snackbar">
    Thank you for your message. We will get back to you soon
  </div>
</div>
